<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authorization</title>
  </head>
  <body>
    <div class="header_botton_logo">
      <a href="./index.html">
        <img width="50px" height="50px" src="./Материал/5.png" alt="Logo" />
      </a>
    </div>
    <h1>Приветствие! Зарегистрируйтесь на сайте для дальнейшей работы</h1>
    <label for="Name">Имя</label>
    <input
      type="text"
      minlength="5"
      maxlength="200"
      placeholder="Ваше имя"
      id="Name"
    />
    <br />
    <label for="Age">Возраст</label>
    <input type="number" placeholder="Ваш возраст" id="Age" />
    <br />
    <label for="password">Пароль</label>
    <input
      type="password"
      name="Пароль"
      placeholder="Ведите пароль"
      id="password"
    />
    <br />
    <label for="password2">Пароль</label>
    <input
      type="password"
      name="Пароль"
      placeholder="Повторите пароль"
      id="password2"
    />
    <br />
    <input type="submit" value="Зарегистрироваться" />
  </body>
</html>
